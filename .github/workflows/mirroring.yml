name: Mirroring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */5 * *'

env:
  MIRROR_URL: "git@github.com:EpitechPromo2026/B-CPP-500-NCY-5-2-rtype-antoine.khalidy.git"

jobs:
  push_to_mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}